allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    
    // Skip compiling unit tests and lint to avoid third-party plugin failures
    tasks.configureEach { task ->
        if (task.name.contains("UnitTest") || task.name.contains("lint")) {
            task.enabled = false
        }
    }
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
